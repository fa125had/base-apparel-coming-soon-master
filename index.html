<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Base Apparel coming soon page | Coded by Farshad</title>
</head>

<body>
  <main class="container">
    <section class="comingsoonComponent">
      <header>
        <figure class="logo">
          <img src="./images/logo.svg" alt="Base Apparel Logo">
        </figure>
        <figure class="heroPhoto">
          <img src="./images/hero-mobile.jpg" alt="A woman picture">
        </figure>
      </header>
      <section class="contentBox">
        <article class="title">
          <h1>
            <span>We're</span>
            coming soon
          </h1>
        </article>
        <article class="content">
          <p>          Hello fellow shoppers! We're currently building our new fashion store. 
            Add your email below to stay up-to-date with announcements and our launch deals.</p>
        </article>
      </section>
      <div class="subscription">
        <form action="#" method="post">
          <input type="text" name="usermail" id="usermail" placeholder="Email Address">
          <input type="submit" value="">
        </form>
      </div>
    </section>
    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Your Name Here</a>.
      </p>
    </footer>
  </main>
  <script src="subscription.js"></script>
</body>
</html>
